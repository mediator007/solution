server {

    listen 80;

    # Yandex Cloud ip
    # server_name 51.250.23.166;
    server_name 127.0.0.1;
    root /home/web/default;

    location /static/ {

    }

    location / {
        proxy_pass http://app:5000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}